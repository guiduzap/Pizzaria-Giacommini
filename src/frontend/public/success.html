<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado - Pizzaria Giacommini</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https:
</head>
<body>
    
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="brand">
                <i class="fas fa-pizza-slice"></i> Pizzaria Giacommini
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Cardápio</a>
                <a href="/login.html" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Login</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 60px; margin-bottom: 60px;">
        <div class="card" style="max-width: 600px; margin: 0 auto; padding: 40px; text-align: center;">
            <div style="font-size: 4rem; color: var(--success); margin-bottom: 20px;">
                <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 style="color: var(--bg-contrast); margin-bottom: 10px;">Pedido Confirmado!</h1>
            <p style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 30px;">
                Seu pedido foi recebido com sucesso e já está sendo preparado.
            </p>

            <div style="background: var(--bg-body); padding: 20px; border-radius: var(--radius-md); margin-bottom: 30px;">
                <h3 style="margin-bottom: 15px; color: var(--bg-contrast);">Detalhes do Pedido</h3>
                <div id="order-details" style="text-align: left;">
                    
                </div>
            </div>

            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Voltar ao Cardápio
                </a>
                <button onclick="window.print()" class="btn btn-secondary">
                    <i class="fas fa-print"></i> Imprimir Comprovante
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Pizzaria Giacommini. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        
        const urlParams = new URLSearchParams(window.location.search);
        const protocolo = urlParams.get('protocolo') || localStorage.getItem('last_order_protocolo');
        const total = urlParams.get('total') || localStorage.getItem('last_order_total');
        const items = JSON.parse(localStorage.getItem('last_order_items') || '[]');

        const detailsEl = document.getElementById('order-details');
        
        if (protocolo && total) {
            detailsEl.innerHTML = `
                <p style="margin-bottom: 10px;"><strong>Protocolo:</strong> #${protocolo}</p>
                <p style="margin-bottom: 10px;"><strong>Total:</strong> R$ ${parseFloat(total).toFixed(2)}</p>
                ${items.length > 0 ? `
                    <p style="margin-bottom: 10px;"><strong>Itens:</strong></p>
                    <ul style="list-style: none; padding-left: 0;">
                        ${items.map(item => `<li style="margin-bottom: 5px;">• ${item.qtd}x ${item.nome}</li>`).join('')}
                    </ul>
                ` : ''}
                <p style="margin-top: 15px; color: var(--text-muted); font-size: 0.9rem;">
                    <i class="fas fa-clock"></i> Tempo estimado de entrega: 30-45 minutos
                </p>
            `;
        } else {
            detailsEl.innerHTML = '<p style="color: var(--text-muted);">Detalhes do pedido não disponíveis.</p>';
        }

        setTimeout(() => {
            localStorage.removeItem('last_order_protocolo');
            localStorage.removeItem('last_order_total');
            localStorage.removeItem('last_order_items');
        }, 1000);
    </script>
</body>
</html>
