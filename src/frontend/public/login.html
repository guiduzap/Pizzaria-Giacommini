<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="brand">
                <i class="fas fa-pizza-slice"></i> Pizzaria Giacommini
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Início</a>
                <a href="/login.html" class="nav-link active">Login</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 60px; display: flex; justify-content: center;">
        <div class="card" style="max-width: 400px; width: 100%; padding: 30px;">
            <h2 class="text-center" style="margin-bottom: 20px;">Área do Cliente</h2>

<div style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee;">
                <button id="tab-login" class="btn btn-ghost active" style="flex: 1;" onclick="switchTab('login')">Entrar</button>
                <button id="tab-register" class="btn btn-ghost" style="flex: 1;" onclick="switchTab('register')">Cadastrar</button>
            </div>

<form id="login-form">
                <div class="form-group">
                    <label>Email ou Telefone</label>
                    <input type="text" id="login-user" class="form-input" placeholder="seu@email.com ou 11999999999" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="login-pass" class="form-input" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Acessar</button>
            </form>

<form id="register-form" style="display: none;">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="reg-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" id="reg-phone" class="form-input" placeholder="11999999999" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Endereço Completo</label>
                    <textarea id="reg-address" class="form-input" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="reg-pass" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 100%;">Criar Conta</button>
            </form>

        </div>
    </main>

    <div id="toast" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--bg-contrast); color: white; padding: 12px 24px; border-radius: 50px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 2000;"></div>

    <script src="toast.js"></script>
    <script src="login.js"></script>
</body>
</html>
