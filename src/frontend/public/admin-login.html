<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: var(--bg-body); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
        <div class="text-center" style="margin-bottom: 30px;">
            <i class="fas fa-user-shield fa-3x" style="color: var(--primary);"></i>
            <h2 style="margin-top: 15px;">Portal Admin</h2>
        </div>

        <form id="admin-login-form">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>
        
        <div id="error-msg" class="text-center" style="color: var(--primary); margin-top: 15px; display: none;"></div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) throw new Error('Credenciais inválidas');

                const data = await res.json();
                localStorage.setItem('admin_token', data.token);
                window.location.href = '/';
            } catch (err) {
                msg.textContent = err.message;
                msg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
