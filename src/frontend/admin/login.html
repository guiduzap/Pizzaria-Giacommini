<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Pizzaria Giacommini</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .logo {
            text-align: center;
            font-size: 3rem;
            color: #D32F2F;
            margin-bottom: 1rem;
        }
        
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
            color: #2C3E50;
            background: white;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #D32F2F;
        }
        
        input::placeholder {
            color: #999;
        }
        
        button {
            width: 100%;
            padding: 14px;
            margin-top: 1rem;
            background: #D32F2F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #9A0007;
        }
        
        .error-msg {
            background: #FFEBEE;
            color: #C62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">üçï</div>
        <h2>√Årea Administrativa</h2>
        <div class="error-msg" id="error-msg"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu√°rio" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                
                if (data.token) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.error || 'Credenciais inv√°lidas';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Erro de conex√£o com o servidor';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
