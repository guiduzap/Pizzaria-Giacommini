<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pedido - Pizzaria Giacommini</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https:
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="brand"><i class="fas fa-pizza-slice"></i> Pizzaria Giacommini</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Cardápio</a>
                <a href="/login.html" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Login</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 40px; margin-bottom: 80px;">
        <div class="card" style="max-width: 900px; margin: 0 auto; padding: 20px;">
            <h2>Finalize seu Pedido</h2>
            <div style="display: grid; grid-template-columns: 1fr 360px; gap: 20px; margin-top: 20px;">
                <section>
                    <h3>Itens Selecionados</h3>
                    <div id="order-items">
                        
                    </div>

                    <h3 style="margin-top: 20px;">Bebidas</h3>
                    <div id="bebidas-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px;">
                        
                    </div>
                </section>

                <aside>
                    <div style="background: var(--bg-body); padding: 16px; border-radius: var(--radius-md);">
                        <h4>Resumo</h4>
                        <div style="margin-top: 10px;">
                            <div>Subtotal: <span id="subtotal">R$ 0,00</span></div>
                            <div style="margin-top: 8px;">Taxa de entrega: <span id="taxa">R$ 0,00</span></div>
                            <hr style="margin:10px 0;">
                            <div style="font-weight: bold;">Total: <span id="total">R$ 0,00</span></div>
                        </div>

                        <h4 style="margin-top: 16px;">Informações de Entrega</h4>
                        <form id="finalize-form">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <input id="nome" name="nome" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone (WhatsApp)</label>
                                <input id="telefone" name="telefone" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="endereco">Endereço</label>
                                <textarea id="endereco" name="endereco" class="form-input" rows="2" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="pagamento">Forma de Pagamento</label>
                                <select id="pagamento" name="pagamento" class="form-input" required>
                                    <option value="pix">PIX</option>
                                    <option value="cartao">Cartão</option>
                                    <option value="dinheiro">Dinheiro</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Enviar Pedido</button>
                        </form>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Pizzaria Giacommini. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="finalizar.js"></script>
</body>
</html>
