<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio | Pizzaria Giacommini</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https:
    <link href="https:
</head>
<body>

<nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="brand">
                <i class="fas fa-pizza-slice"></i> Pizzaria Giacommini
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Início</a>
                <a href="/client.html" class="nav-link active">Cardápio</a>
                <a href="/login.html" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 40px; margin-bottom: 80px;">
        <div class="text-center" style="margin-bottom: 40px;">
            <h1>Nosso Cardápio</h1>
            <p style="color: var(--text-muted);">Escolha seus sabores favoritos e faça seu pedido.</p>
        </div>

<div class="flex justify-center" style="gap: 10px; margin-bottom: 30px;">
            <button class="btn btn-outline active" onclick="filterMenu('all')">Todos</button>
            <button class="btn btn-outline" onclick="filterMenu('pizza')">Pizzas</button>
            <button class="btn btn-outline" onclick="filterMenu('bebida')">Bebidas</button>
            <button class="btn btn-outline" onclick="filterMenu('sobremesa')">Sobremesas</button>
        </div>

<div id="menu-grid" class="grid" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
            
            <div class="text-center" style="grid-column: 1/-1; padding: 40px;">
                <i class="fas fa-spinner fa-spin fa-2x"></i> Carregando delícias...
            </div>
        </div>
    </main>

<button class="cart-fab" onclick="toggleCart()" aria-label="Abrir carrinho" title="Carrinho">
        <i class="fas fa-shopping-cart fa-lg" aria-hidden="true"></i>
        <div id="cart-count" class="cart-badge">0</div>
    </button>

<div id="cart-modal" class="modal-overlay">
        <div class="drawer">
            <div class="drawer-header">
                <h3>Seu Pedido</h3>
                <button class="btn btn-ghost" onclick="toggleCart()" style="color: var(--text-muted);" aria-label="Fechar carrinho" title="Fechar">
                    <i class="fas fa-times fa-lg" aria-hidden="true"></i>
                </button>
            </div>

            <div id="cart-items" class="cart-items">
                
                <div class="text-center" style="margin-top: 40px; color: var(--text-muted);">
                    Seu carrinho está vazio :(
                </div>
            </div>

            <div class="cart-total">
                Total: <span id="cart-total-value">R$ 0,00</span>
            </div>

            <div style="margin-top: 20px;">
                <button id="btn-checkout" class="btn btn-primary" style="width: 100%;" onclick="window.location.href='/finalizar.html'">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

<div id="checkout-modal" class="modal-overlay" style="z-index: 1200;">
        <div class="card" style="margin: auto; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto; padding: 0;">
            <div style="padding: 24px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between;">
                <h3>Finalizar Pedido</h3>
                                <button onclick="closeCheckout()" style="background:none; border:none; cursor:pointer;" aria-label="Fechar" title="Fechar">
                                    <i class="fas fa-times" aria-hidden="true"></i>
                                </button>
            </div>
            <div style="padding: 24px;">
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="checkout-nome">Nome Completo</label>
                        <input id="checkout-nome" type="text" name="nome" class="form-input" required placeholder="Ex: João Silva">
                    </div>
                    <div class="form-group">
                        <label for="checkout-telefone">Telefone (WhatsApp)</label>
                        <input id="checkout-telefone" type="tel" name="telefone" class="form-input" required placeholder="Ex: 11999999999">
                    </div>
                    <div class="form-group">
                        <label for="checkout-endereco">Endereço de Entrega</label>
                        <textarea id="checkout-endereco" name="endereco" class="form-input" rows="3" required placeholder="Rua, Número, Bairro..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="checkout-pagamento">Forma de Pagamento</label>
                        <select id="checkout-pagamento" name="pagamento" class="form-input">
                            <option value="pix">PIX</option>
                            <option value="cartao">Cartão de Crédito/Débito</option>
                            <option value="dinheiro">Dinheiro</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Confirmar Pedido</button>
                </form>
            </div>
        </div>
    </div>

<div id="toast" style="position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--bg-contrast); color: white; padding: 12px 24px; border-radius: 50px; opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 2000; box-shadow: var(--shadow-lg);">
        Item adicionado!
    </div>

    <script src="client.js"></script>
</body>
</html>
